<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito:wght@200&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Nunito:wght@200&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font/font-size/Montserrat/Montserrat-Thin.ttf">
    <link rel="stylesheet" href="./font/font-size/Montserrat-Black.ttf">
    <link rel="stylesheet" href="cssdangky/app.css">

</head>

<body>
    <div class="warpper">
        <!-- header menu -->
        <div class="header">
            <div class="container">
                <div class="header-login">
                     <img src="./image/5me.onl.svg" alt="" class="header-login-img">
                    <ul class="menu">
                        <div class="menu-list">
                            <li class="menu-list-item">
                                <a href="#" class="">
                                    <div class="menu-list-item_icon1">
                                        <img src="./image/phone 2.svg" alt="">
                                    </div>
                                    <span>(+1) 514 697 4413</span>
                                </a>
                            </li>
                            <li class="menu-list-item">
                                <a href="#">
                                    <div class="menu-list-item_icon2">
                                        <img src="./image/envelope (1) 1.svg" alt="">
                                    </div>
                                    <span>contact@newgenpharma.com</span>
                                </a>
                            </li>
                            <div class="menu-list-div"></div>
                            <a href="#">
                                <img src="./image/facebook 4.png" alt="" class="menu-list-fb">
                            </a>
                        </div>

                        </div>
                    </ul>
                </div>
            </div>

        </div>
        <div class="header-ke"></div>
        <!--  -->
        <div class="contener-main">
            <img src="./image/Frame 3.png" alt="">
        </div>
        <!-- form login -->
        <div class="form-login">
           <div class="conten-login">
                    <span class="conten-login_dangnhap">Đăng Ký</span>
                    <div class="conten-login_icon">
                        <img src="./image/Ellipse 37.svg" alt="" class="conten-login_icon-or">
                    </div> 
                    <div class="conten-login_login">
                        <span class="conten-login_login-txt">Bạn đã có tài khoản?</span>
                        <a href="#" class="conten-login_login-click">Đăng nhập</a>
                    </div>

                    <form action="conten-login_list">

                        <form action="form-list_dn">
                            <div for="text" class="form-list_dn">
                                <label for="text" class="form-list_dn-title">Tên Đăng Nhập</label>
                                <input type="text" id="text" class="form-list_dn-input" placeholder="toan.thien@example.com">
                            </div>
                        </form>

                        <form action="form-list_mk">
                            <div class="form-list_mk">
                                <label for="password" class="form-list_dn-matkhau">Mật Khẩu  </label>
                                <input type="password" id="password" class="form-list_mk" > 
                                <img src="./image/mat.svg" alt="" class="form-list_mk-icon1"> 
                            </div>
                        </form>

                        <form action="form-list_nlmk">
                              <div class="form-list_nlmk">
                                <label for="password" class="form-list_dn-nlmk"> Nhập Lại Mật Khẩu</label>
                                <input type="password" id="password" class="form-list_nlmk" > 
                                <img src="./image/mat.svg" alt="" class="form-list_nlmk-icon2">  
                              </div>
                        </form>

                        <form action="form-list_email">
                            <div class="form-list_email">
                                <label for="email" class="form-list_dn-email">Email</label> 
                               <div class="form-list_email-code">
                                <input type="email" id="email" class="form-list_email" placeholder="toan.thien@example.com">
                                <a href=""><span>Lấy mã</span></a>
                               </div> 
                               <div class="form-list_dn-div-a"></div>
                                <div class="form-list_dn-div">
                                    <a href="#"> Mã Xác Thực </a>
                                    <input type="text" class="form-list_dn-div-xt" placeholder="Nhập mã xác nhận từ email đã nhập">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                </div>
                            </div>   
                        </form>
                     <button>Tạo tài khoản</button>   


                    </form>
                  
           
           
           
                </div>
           
            <div class="footer">
                <a href="">
                    <img src="./image/Group 3.svg" alt="">
                </a>
            </div>
        </div>
    </div>
